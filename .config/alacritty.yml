font:
  normal:
    family: Fira Code
    style: Light

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Sans
    style: Light Italic

  bold_italic:
    family: Fira Sans
    style: Bold Italic

  size: 12



window:
  # Window padding (changes require restart)
  #
  padding:
    x: 5
    y: 5


  # Background opacity
  # The value `0.0` is completely transparent and `1.0` is opaque.
  #
  #opacity: 0.5

  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  startup_mode: Maximized


  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true



# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

schemes:
  dracula: &dracula
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'
      bright_foreground: '#ffffff'
    cursor:
      text: CellBackground
      cursor: CellForeground
    vi_mode_cursor:
      text: CellBackground
      cursor: CellForeground
    line_indicator:
      foreground: None
      background: None
    selection:
      text: CellForeground
      background: '#44475a'
    normal:
      black: '#21222c'
      red: '#ff5555'
      green: '#50fa7b'
      yellow: '#f1fa8c'
      blue: '#bd93f9'
      magenta: '#ff79c6'
      cyan: '#8be9fd'
      white: '#f8f8f2'
    bright:
      black: '#6272a4'
      red: '#ff6e6e'
      green: '#69ff94'
      yellow: '#ffffa5'
      blue: '#d6acff'
      magenta: '#ff92df'
      cyan: '#a4ffff'
      white: '#ffffff'

